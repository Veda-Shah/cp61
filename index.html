<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHOTO GALLERY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

            <iframe width="400" height="620" style="border: 0px;" src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/18/14/1522871998-aif13.jpg?resize=480:*"></iframe>
        </section>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="item active">
                    <center>
                        <a href="https://i.ytimg.com/vi/3qkOSopmV9Q/maxresdefault.jpg" target="_blank">

                <div class="item">
                    <center>
                        <a href="#" target="_blank">

  <div class="carousel-content">
                            <p> Wepons</p>

                </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">

    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>

</html>
